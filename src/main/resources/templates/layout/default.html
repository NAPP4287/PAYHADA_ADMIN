<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="format-detection" content="telephone=no" />
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">PAYHADA - ADMIN</title>
        <!-- BEGIN: VENDOR CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/vendors/vendors.min.css}"/>
        <!-- END: VENDOR CSS-->
        <!-- BEGIN: Page Level CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/themes/materialize.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/themes/style.css}"/>
        <!-- END: Page Level CSS-->
        <!-- BEGIN: Custom CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom/common.css}"/>
        <!-- END: Custom CSS-->
        <th:block th:if="${hideHeader} ? false : true">
            <th:block th:replace="fragments/config :: defaultConfig" />
        </th:block>
    </head>
    <body>
        <th:block th:if="${hideHeader} ? false : true">
            <div th:replace="fragments/header :: header"></div>
            <div th:replace="fragments/sideNav :: SideNav"></div>
        </th:block>
        <div layout:fragment="content" class="common-content-wrapper"></div>
        <footer th:replace="fragments/footer :: footer"></footer>
        
        <!-- BEGIN VENDOR JS-->
        <script th:src="@{/js/vendors.min.js}"></script>
        <!-- BEGIN VENDOR JS-->
        
        <!-- BEGIN PAGE VENDOR JS-->
        <!-- END PAGE VENDOR JS-->
        
        <!-- BEGIN THEME  JS-->
        <script th:src="@{/js/plugins.js}"></script>
        <script th:src="@{/js/search.js}"></script>
        <!-- END THEME  JS-->

        <!-- BEGIN PAGE LEVEL JS-->
        <!-- END PAGE LEVEL JS-->
        <script layout:fragment="page-script"></script>
    </body>
