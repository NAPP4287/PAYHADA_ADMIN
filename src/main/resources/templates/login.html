<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/default" th:with="hideHeader=true">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/pages/login.css}" />
    </head>
    <body
        class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu preload-transitions 1-column login-bg blank-page blank-page"
        data-open="click"
        data-menu="vertical-modern-menu"
        data-col="1-column"
    >
        <div layout:fragment="content" th:classappend="row">
            <div class="col s12">
                <div class="container">
                    <div id="login-page" class="row">
                        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                            <form class="login-form">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h5 class="ml-4">Sign in</h5>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix pt-2">person_outline</i>
                                        <input id="username" type="text" />
                                        <label for="username" class="center-align">Username</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix pt-2">lock_outline</i>
                                        <input id="password" type="password" />
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <a
                                            th:href="@{/main}"
                                            class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12"
                                            >Login
                                        </a>
                                        <!-- <button
                                        type="submit"
                                        class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12"
                                        >Login
                                    </button> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6 l6"></div>
                                    <div class="input-field col s6 m6 l6">
                                        <p class="margin right-align medium-small">
                                            <a href="#">Forgot password ?</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="content-overlay"></div>
            </div>
        </div>
    </body>
</html>
