<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/default" th:with="hideHeader=true">
<head>
	<title>Error Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/pages/page-maintenance.css}" />
</head>
    <body
        class="
            vertical-layout vertical-menu-collapsible
            page-header-dark
            vertical-modern-menu
            preload-transitions
            1-column
            bg-full-screen-image
            blank-page blank-page
        "
        data-open="click"
        data-menu="vertical-modern-menu"
        data-col="1-column"
    >
        <div layout:fragment="content" th:classappend="row">
            <div class="col s12">
                <div class="container">
                    <div class="section p-0 m-0 height-100vh section-maintenance">
                        <div class="row">
                            <!-- Maintenance -->
                            <div id="maintenance" class="col s12 center-align white">
								<img th:src="@{/images/maintenance.png}" class="responsive-img maintenance-img" alt=""/>
                                <h4 class="error-code">This page is under maintenance</h4>
                                <h6 class="mb-2 mt-2">
                                    We're sorry for the inconvenience. <br />
                                    Please check back later.
                                </h6>
                                <a class="btn waves-effect waves-light" href="dashboard-ecommerce.html">Back TO Home</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-overlay"></div>
            </div>
        </div>
    </body>
</html>
